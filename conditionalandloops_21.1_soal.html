<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var sum=0;
        for(i=4; i<8; i++) {

                continue;

            sum +=i;
        }
        document.write(sum);
